<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="petrolcounter.css">
</head>

<body>
    <!-- Calculator Container -->
    <div class="calculator">
        <h1>Petrol Cost Calculator</h1>

        <!-- Input for petrol cost per liter -->
        <label for="cost">Cost per Liter ($):</label>
        <input type="number" id="cost" value="1.72" step="0.01">

        <!-- Input for number of liters purchased -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0">

        <!-- Button to trigger calculation -->
        <button onclick="calculateTotal()">Calculate Total</button>

        <!-- Paragraph to display the result -->
        <p id="totalCost">Total Cost: $0.00</p>
    </div>

    <script>
        // Function to calculate total cost
        function calculateTotal() {
            // Get input values
            const costPerLiter = parseFloat(document.getElementById('cost').value);
            const liters = parseFloat(document.getElementById('liters').value);

            // Validate inputs
            if (isNaN(costPerLiter) || isNaN(liters) || costPerLiter < 0 || liters < 0) {
                alert("Please enter valid numbers.");
                return;
            }

            // Calculate the total cost
            const total = (costPerLiter * liters).toFixed(2);

            // Display the total cost
            document.getElementById('totalCost').textContent = `Total Cost: $${total}`;
        }
    </script>
</body>

</html>
